<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #b30000);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .card {
            width: 500px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ff0000;
            object-fit: cover;
        }

        .card h2 {
            margin: 0;
            font-size: 30px;
        }

        .card p {
            margin: 10px 0;
            color: #bbb;
            font-size: 18px;
        }

        .card a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff0000;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .card a:hover {
            background-color: #b30000;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px; /* Reduced width for image button size */
            height: 60px; /* Ensured buttons are square and fit */
        }

        .social-links a img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .social-links a:hover img {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        font {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-img" src="https://wallpapers.com/images/hd/anime-symbols-berserk-brand-of-sacrifice-black-and-red-lanz0yf43vfdxr1c.jpg" alt="Profile Image">
        <h2>Pranav</h2>
        <p>I like C++, Python, and Ice Cream</p>
        <div class="social-links">
            <a href="https://open.spotify.com/user/316yf6egiiop5ezctcegassjxknm" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
            </a>
            <a href="https://www.snapchat.com/add/tate_00016" target="_blank">
                <img src="https://www.svgrepo.com/show/303130/snapchat-logo.svg" alt="Snapchat Logo">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
            </a>
            <a href="https://discord.com" target="_blank">
                <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord Logo">
            </a>
        </div>
        <a href="mailto:pranavtejar72@gmail.com">Contact Me</a>
    </div>
</body>
</html>
