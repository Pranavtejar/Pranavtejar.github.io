<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #b30000);
            font-family: 'Arial', sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        body.light-mode {
            background: linear-gradient(135deg, #ffffff, #ffcccc);
            color: #000;
        }

        .card {
            width: 500px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, background 0.5s ease;
            text-align: center;
            z-index: 10;
        }

        body.light-mode .card {
            background: rgba(255, 255, 255, 0.85);
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ff0000;
            object-fit: cover;
            transition: transform 0.3s, border-color 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.1);
            border-color: #b30000;
        }

        .card h2 {
            margin: 0;
            font-size: 30px;
            opacity: 0;
            animation: fadeIn 3s forwards, blink-caret 0.75s step-end infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.light-mode .card h2 {
            animation: fadeIn 3s forwards, blink-caret-light 0.75s step-end infinite;
        }

        @keyframes blink-caret-light {
            from, to { border-color: transparent; }
            50% { border-color: #000; }
        }

        .card p {
            margin: 10px 0;
            color: #bbb;
            font-size: 18px;
        }

        body.light-mode .card p {
            color: #666;
        }

        .card a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff0000;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .card a:hover {
            background-color: #b30000;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        .social-links a img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .social-links a:hover img {
            transform: scale(1.1);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .theme-toggle img {
            width: 30px;
            height: 30px;
        }

        .emoji {
            position: absolute;
            font-size: 50px; /* Size of the emoji */
            opacity: 0;
            animation: pour 5s infinite linear;
        }

        @keyframes pour {
            0% {
                opacity: 1;
                transform: translateY(-100px);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            const isLightMode = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
        });

        function createPouringEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = 'â™±'; // The :yum: emoji
            document.body.appendChild(emoji);
            const randomLeft = Math.random() * 100;
            const randomDelay = Math.random() * 2;
            emoji.style.left = `${randomLeft}%`;
            emoji.style.animationDelay = `${randomDelay}s`;
        }

        setInterval(createPouringEmoji, 700); // Pouring emoji every 700ms
    </script>
</body>
</html>
